<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Grid background -->
  <rect width="400" height="400" fill="#f8f9ff" rx="8" ry="8" />
  <g stroke="#e2e8f0" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="50" x2="400" y2="50" />
    <line x1="0" y1="100" x2="400" y2="100" />
    <line x1="0" y1="150" x2="400" y2="150" />
    <line x1="0" y1="200" x2="400" y2="200" />
    <line x1="0" y1="250" x2="400" y2="250" />
    <line x1="0" y1="300" x2="400" y2="300" />
    <line x1="0" y1="350" x2="400" y2="350" />
    <!-- Vertical grid lines -->
    <line x1="50" y1="0" x2="50" y2="400" />
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="150" y1="0" x2="150" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="250" y1="0" x2="250" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="350" y1="0" x2="350" y2="400" />
  </g>

  <!-- Line charts -->
  <g>
    <!-- Main Line Chart -->
    <path d="M50,300 C100,280 150,180 200,170 S300,100 350,80" stroke="#8b5cf6" stroke-width="4" fill="none" stroke-linecap="round" />
    <!-- Data points -->
    <circle cx="50" cy="300" r="8" fill="#c4b5fd" />
    <circle cx="100" cy="280" r="8" fill="#c4b5fd" />
    <circle cx="150" cy="180" r="8" fill="#c4b5fd" />
    <circle cx="200" cy="170" r="8" fill="#c4b5fd" />
    <circle cx="250" cy="140" r="8" fill="#c4b5fd" />
    <circle cx="300" cy="100" r="8" fill="#c4b5fd" />
    <circle cx="350" cy="80" r="8" fill="#c4b5fd" />
  </g>

  <!-- Second Line Chart -->
  <path d="M50,250 C100,270 150,220 200,240 S300,200 350,150" stroke="#34d399" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="5,5" />

  <!-- UI Elements -->
  <!-- Q&A Bubbles -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="50" height="40" rx="8" ry="8" fill="#8b5cf6" />
    <text x="25" y="25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">Q</text>
  </g>
  <g transform="translate(140, 160)">
    <rect x="0" y="0" width="50" height="40" rx="8" ry="8" fill="#ef4444" />
    <text x="25" y="25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">A</text>
  </g>

  <!-- Briefcase Icon -->
  <g transform="translate(280, 130)">
    <rect x="0" y="0" width="40" height="30" rx="5" ry="5" fill="#64748b" />
    <rect x="15" y="-10" width="10" height="15" rx="2" ry="2" fill="#64748b" />
  </g>

  <!-- Light Bulb -->
  <g transform="translate(340, 60)">
    <circle cx="15" cy="15" r="15" fill="#ffd700" />
    <circle cx="15" cy="15" r="10" fill="#ffec8a" />
    <!-- Light Rays -->
    <line x1="15" y1="0" x2="15" y2="-10" stroke="#ffd700" stroke-width="2" />
    <line x1="15" y1="30" x2="15" y2="40" stroke="#ffd700" stroke-width="2" />
    <line x1="0" y1="15" x2="-10" y2="15" stroke="#ffd700" stroke-width="2" />
    <line x1="30" y1="15" x2="40" y2="15" stroke="#ffd700" stroke-width="2" />
    <line x1="5" y1="5" x2="-5" y2="-5" stroke="#ffd700" stroke-width="2" />
    <line x1="25" y1="25" x2="35" y2="35" stroke="#ffd700" stroke-width="2" />
    <line x1="5" y1="25" x2="-5" y2="35" stroke="#ffd700" stroke-width="2" />
    <line x1="25" y1="5" x2="35" y2="-5" stroke="#ffd700" stroke-width="2" />
  </g>

  <!-- Stand/Easel -->
  <g transform="translate(200, 340)">
    <polygon points="0,0 -30,60 30,60" fill="#9ca3af" stroke="#64748b" stroke-width="2" />
    <rect x="-45" y="10" width="90" height="10" fill="#9ca3af" stroke="#64748b" stroke-width="2" />
  </g>
</svg> 